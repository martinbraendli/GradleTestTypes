group 'li.braend.gradletesttypes'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

configure(subprojects){
    apply plugin: 'java'

    if (new File("${project.projectDir}/src/checkertest").exists()) {
        apply from: "$rootDir/gradleScripts/checker.gradle"
    }
    if (new File("${project.projectDir}/src/integrationtest").exists()) {
        apply from: "$rootDir/gradleScripts/integrationtest.gradle"
    }
    if (new File("${project.projectDir}/src/usertest").exists()) {
        apply from: "$rootDir/gradleScripts/usertest.gradle"
    }
}
